<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media</h1>
    <img height="200" width="200" src="./file_example_JPG_1MB.jpg" alt="Laptop"> <!--If we write either height or width let's say we only write only height as 100 the width is automatically set as 100-->
<br>
<video preload="metadata" loop autoplay controls height="300" width="300" src="./file_example_MP4_480_1_5MG.mp4" alt="video"></video> <!-- In default  play/pause/etc. buttons are not visible but when we write "controls" the buttons become visible--><!--for preload go to the link:"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video"-->
<br>
<audio controls src="file_example_WAV_2MG.wav" ></audio>
</body>
